{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'users/css/users.css' %}">
{% endblock %}

{% block content %}
<div class="profile-container">
  <h2 class="profile-header">{{ profile.user.username }}'s Profile</h2>

  <ul class="profile-details">
    <li><strong>Role:</strong> {{ profile.get_role_display }}</li>
    <li><strong>Contact:</strong> {{ profile.contact }}</li>
    <li><strong>Notes:</strong> {{ profile.notes|default:"No notes provided." }}</li>
  </ul>

  <div class="button-group">
    <a href="{% url 'edit_profile' %}" class="profile-btn">Edit Profile</a>
  </div>
</div>
{% endblock %}
