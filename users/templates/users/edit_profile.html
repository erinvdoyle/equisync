{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'users/dashboard.css' %}">
{% endblock %}

{% block content %}
  <h2>Edit Profile</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <a href="{% url 'view_profile' %}">Cancel</a>

{% endblock %}
