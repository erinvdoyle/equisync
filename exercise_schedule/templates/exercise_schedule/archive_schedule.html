{% extends "base.html" %}

{% block content %}
    <h1>Archive Exercise Schedule</h1>

    <form method="get">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" value="{{ search_term }}">
        <button type="submit">Search</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Horse</th>
                <th>Date</th>
                <th>Exercise Type</th>
                <th>Duration</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.horse.name }}</td>
                <td>{{ schedule.date }}</td>
                <td>{{ schedule.exercise_type }}</td>
                <td>{{ schedule.duration }}</td>
                <td>{{ schedule.notes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
