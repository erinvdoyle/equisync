{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Pending Horse Approvals</h2>
  {% if horses %}
    <ul class="list-group">
      {% for horse in horses %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ horse.name }} ({{ horse.owner.username }})
          <a href="{% url 'horses:approve_horse' horse.id %}" class="btn btn-sm btn-success">Approve</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No pending horses.</p>
  {% endif %}
</div>
{% endblock %}
