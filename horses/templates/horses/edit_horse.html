{% extends "base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data" action="/horse/edit/{{ horse.id }}/">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" value="{{ horse.name }}" required>
        <label for="breed">Breed</label>
        <input type="text" name="breed" class="form-control" value="{{ horse.breed }}" required>
        <label for="age">Age</label>
        <input type="number" name="age" class="form-control" value="{{ horse.age }}" required>
        <label for="gender">Gender</label>
        <select name="gender" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label for="description">Description</label>
        <textarea name="description" class="form-control" rows="3">{{ horse.description }}</textarea>
        <label for="image">Image</label>
        <input type="file" name="image" class="form-control" accept="image/*">
        <label for="owner">Owner</label>
        <select name="owner" class="form-control" required>
            {% for user in horse.owner.all %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <label for="staff">Staff</label>
        <select name="staff" class="form-control" required>
            {% for user in horse.staff.all %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <label for="barn_manager">Barn Manager</label>
        <select name="barn_manager" class="form-control" required>
            {% for user in horse.barn_manager.all %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <label for="rider">Rider</label>
        <select name="rider" class="form-control" required>
            {% for user in horse.rider.all %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Save Changes</button>
</div>
</form>

{% endblock %}
