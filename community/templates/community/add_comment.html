{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'community/css/community.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Add Comment</h2>
    <p class="mb-3"><strong>Commenting on:</strong> {{ object }}</p>

    <form method="post" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-buttons d-flex gap-2">
            <button type="submit" class="community-btn">Submit</button>
            <a href="{% url 'community:community_overview' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
