{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'community/css/community.css' %}">
{% endblock %}

{% block content %}
<div id="event-prev-cont" class="container my-5 p-4 rounded shadow-sm bg-light">

    <h2 class="mb-4 section-header event-prev">Create New Event</h2>

    <form method="post" action="{% url 'community:create_event' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="title" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Time (optional)</label>
            <input type="time" class="form-control" id="time" name="time">
        </div>

        <div class="form-buttons d-flex gap-2">
            <button type="submit" class="community-btn">Submit Event</button>
            <a href="{% url 'community:community_overview' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
