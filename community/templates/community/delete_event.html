{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'community/css/community.css' %}">
{% endblock %}

{% block content %}
<div id="event-prev-cont-b" class="container my-5 p-4 rounded shadow-sm bg-light">

    <h2 class="event-prev mb-3">Delete Event</h2>

    <p>Are you sure you want to delete the event <strong>{{ event.title }}</strong> scheduled for <strong>{{ event.date }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-buttons d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'community:edit_event' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
