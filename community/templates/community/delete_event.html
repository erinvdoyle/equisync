{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'community/css/community.css' %}">
{% endblock %}

{% block content %}
<div class="container event-form-container">
    <h1 class="event-form-title">Delete Event</h1>
    <p>Are you sure you want to delete the event <strong>{{ event.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-buttons">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'community:edit_event' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
