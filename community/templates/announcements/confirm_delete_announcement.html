{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'community/css/community.css' %}">
{% endblock %}

{% block content %}
<div class="container delete-confirmation-container">
    <h1 class="delete-confirmation-title">Delete Announcement</h1>
    <p>Are you sure you want to delete this announcement?</p>
    
    <div class="announcement-preview">
        <p><strong>Description:</strong> {{ announcement.description }}</p>
        <p><strong>Posted on:</strong> {{ announcement.date_posted }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-buttons">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'community:edit_announcement' announcement.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
