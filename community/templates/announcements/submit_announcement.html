{% extends "base.html" %}

{% block content %}
<h1>Submit an Announcement</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'community_overview' %}">Cancel</a>
{% endblock %}
