{% extends "base.html" %}

{% block content %}
<h1>Preview Your Announcement</h1>
    
    <p><strong>Description:</strong> {{ announcement.description }}</p>
    <p><strong>Contact Info:</strong> {{ announcement.contact_info }}</p>
    
    {% if announcement.image %}
        <img src="{{ announcement.image.url }}" alt="Announcement Image" />
    {% endif %}
    
    <form method="post" action="{% url 'submit_announcement' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Announcement</button>
        <a href="{% url 'edit_announcement' announcement.id %}">Edit Announcement</a> 
        <a href="{% url 'community_overview' %}">Cancel</a> 
    </form>
{% endblock %}
