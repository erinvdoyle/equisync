{% extends "base.html" %}

{% block content %}
<h1>Edit Announcement: {{ announcement.description }}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Announcement</button>
        <a href="{% url 'community_overview' %}">Cancel</a>
</form>
{% endblock %}
