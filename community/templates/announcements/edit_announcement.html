{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'community/css/community.css' %}">
{% endblock %}

{% block content %}
<div class="container announcement-form-container">
    <h1 class="announcement-form-title">Edit Announcement</h1>

    <form method="post" enctype="multipart/form-data" class="announcement-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Update Announcement</button>
            <a href="{% url 'community:community_overview' %}" class="btn btn-secondary">Cancel</a>
            
            <!-- Delete Button -->
            <form method="post" action="{% url 'community:delete_announcement' announcement.id %}" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this announcement?');">
                    Delete Announcement
                </button>
            </form>            
        </div>
    </form>
</div>
{% endblock %}
