{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="delete-container">
    <h2>Delete Ad</h2>
    <p>Are you sure you want to delete this ad?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Delete</button>
        <a href="{% url 'community:community_overview' %}" class="cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
