{% extends "base.html" %}

{% block content %}
<h2>Preview Your Ad</h2>
<p><strong>Ad Type:</strong> {{ ad.ad_type }}</p>
<p><strong>Description:</strong> {{ ad.description }}</p>
<p><strong>Contact Info:</strong> {{ ad.contact_info }}</p>
    
{% if ad.image %}
    <img src="{{ ad.image.url }}" alt="Ad Image" />
{% endif %}
    
<form method="post" action="{% url 'submit_ad' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Ad</button>
    <a href="{% url 'edit_ad' ad.id %}">Edit Ad</a>
    <a href="{% url 'community_overview' %}">Cancel</a>
{% endblock %}
