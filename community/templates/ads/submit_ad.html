{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'community/css/community.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Submit an Ad</h2>

    <form method="post" enctype="multipart/form-data" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-buttons">
            <button type="submit" class="community-btn">Post Ad</button>
            <a href="{% url 'community:community_overview' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
