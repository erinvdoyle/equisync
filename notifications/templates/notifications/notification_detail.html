{% extends "base.html" %}

{% block content %}
<div class="noti-container">
    <h2 class="noti-title"><i class="fas fa-bell"></i> Notification</h2>
    <div class="noti-card">
        <p class="noti-message">{{ notification.message }}</p>
        <p class="noti-timestamp">Received: {{ notification.timestamp|date:"M d, Y H:i" }}</p>
        <a href="{% url 'notifications_list' %}" class="noti-btn">Back to Notifications</a>
    </div>
</div>
{% endblock %}
