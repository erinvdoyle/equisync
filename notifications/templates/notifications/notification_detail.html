{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Notification</h2>
    <div class="card">
        <div class="card-body">
            <p>{{ notification.message }}</p>
            <p class="text-muted">Received: {{ notification.timestamp|date:"M d, Y H:i" }}</p>
            <a href="{% url 'notifications_list' %}" class="btn btn-primary">Back to Notifications</a>
        </div>
    </div>
</div>
{% endblock %}
