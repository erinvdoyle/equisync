{% extends "base.html" %}

{% block content %}
<h1>Feeding Chart for {{ horse.name }}</h1>

{% if is_approved_user %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% else %}
    <p>You are not authorized to edit this feeding chart.</p>
{% endif %}
{% endblock %}
