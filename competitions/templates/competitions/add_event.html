{% extends "base.html" %}

{% block content %}
<div class="event-form-container">
    <h2 class="event-form-title">Add Event</h2>
    <form method="POST" class="event-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control form-input" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control form-input"></textarea>
        </div>

        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" class="form-control form-input" required>
        </div>

        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="datetime-local" name="end_time" class="form-control form-input" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Add Event</button>
            <a href="{% url 'competitions:calendar_view' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
