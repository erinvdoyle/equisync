{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Edit Horse Details</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="class_details">Class Details:</label>
                <input type="text" class="form-control" id="class_details" name="class_details" value="{{ event_horse.class_details }}">
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" name="notes">{{ event_horse.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'competitions:event_detail' event_horse.event.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
