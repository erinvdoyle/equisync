{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'competitions/css/competitions.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h1>Edit Competition Results for {{ event_horse.horse.name }}</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- Class Details -->
        <div class="form-group">
            <label for="class_details">Class Details:</label>
            <input type="text" class="form-control" id="class_details" name="class_details" value="{{ event_horse.class_details|default_if_none:'' }}">
        </div>
        
        <!-- Notes Field -->
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" name="notes">{{ event_horse.notes|default_if_none:'' }}</textarea>
        </div>
        
         <!-- Jump Height -->
<div class="form-group">
    <label for="jump_height">Jump Height:</label>
    <select class="form-control" id="jump_height" name="jump_height">
        <option value="">Select Jump Height</option>
        <option value="X-Rails" {% if event_horse.jump_height == 'X-Rails' %}selected{% endif %}>X-Rails</option>
        <option value="60cm" {% if event_horse.jump_height == '60cm' %}selected{% endif %}>60cm</option>
        <option value="70cm" {% if event_horse.jump_height == '70cm' %}selected{% endif %}>70cm</option>
        <option value="80cm" {% if event_horse.jump_height == '80cm' %}selected{% endif %}>80cm</option>
        <option value="90cm" {% if event_horse.jump_height == '90cm' %}selected{% endif %}>90cm</option>
        <option value="1m" {% if event_horse.jump_height == '1m' %}selected{% endif %}>1m</option>
        <option value="1.05m" {% if event_horse.jump_height == '1.05m' %}selected{% endif %}>1.05m</option>
        <option value="1.10m" {% if event_horse.jump_height == '1.10m' %}selected{% endif %}>1.10m</option>
        <option value="1.15m" {% if event_horse.jump_height == '1.15m' %}selected{% endif %}>1.15m</option>
        <option value="1.20m" {% if event_horse.jump_height == '1.20m' %}selected{% endif %}>1.20m</option>
        <option value="1.25m" {% if event_horse.jump_height == '1.25m' %}selected{% endif %}>1.25m</option>
        <option value="1.30m" {% if event_horse.jump_height == '1.30m' %}selected{% endif %}>1.30m</option>
        <option value="1.35m" {% if event_horse.jump_height == '1.35m' %}selected{% endif %}>1.35m</option>
        <option value="1.40m" {% if event_horse.jump_height == '1.40m' %}selected{% endif %}>1.40m</option>
        <option value="1.45m" {% if event_horse.jump_height == '1.45m' %}selected{% endif %}>1.45m</option>
        <option value="1.50m" {% if event_horse.jump_height == '1.50m' %}selected{% endif %}>1.50m</option>
        <option value="1.55m" {% if event_horse.jump_height == '1.55m' %}selected{% endif %}>1.55m</option>
        <option value="1.60m" {% if event_horse.jump_height == '1.60m' %}selected{% endif %}>1.60m</option>
        <option value="Six Bar" {% if event_horse.jump_height == 'Six Bar' %}selected{% endif %}>Six Bar</option>
        <option value="Puissance" {% if event_horse.jump_height == 'Puissance' %}selected{% endif %}>Puissance</option>
        <option value="Other" {% if event_horse.jump_height == 'Other' %}selected{% endif %}>Other</option>
    </select>
</div>

         <!-- Number of Faults -->
         <div class="form-group">
            <label for="number_of_faults">Faults:</label>
            <input type="text" class="form-control" id="number_of_faults" name="number_of_faults" 
                   value="{{ event_horse.number_of_faults|default_if_none:'' }}">
        </div>

         <!-- Results Field -->
         <div class="form-group">
            <label for="results">Results:</label>
            <input type="text" class="form-control" id="results" name="results" 
                   value="{{ event_horse.results|default_if_none:'' }}">
        </div>

         <!-- Star Rating System -->
         <div class="form-group">
             <label>Performance Rating:</label><br>
             <div class="rating">
                <input type="radio" id="star5" name="performance_rating" value="5" {% if event_horse.performance_rating == '5' %}checked{% endif %} />
                <label title="Excellent!" for="star5">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 576 512">
                        <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3l-64-132z"></path>
                    </svg>
                </label>
                <input value="4" name="performance_rating" id="star4" type="radio" {% if event_horse.performance_rating == '4' %}checked{% endif %} />
                <label title="Great!" for="star4">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 576 512">
                        <path
        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
      ></path>
                    </svg>
                </label>
                <input value="3" name="performance_rating" id="star3" type="radio" {% if event_horse.performance_rating == '3' %}checked{% endif %} />
                <label title="Good!" for="star3">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 576 512">
                        <path
                          d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                        ></path>
                    </svg>
                </label>
                <input value="2" name="performance_rating" id="star2" type="radio" {% if event_horse.performance_rating == '2' %}checked{% endif %} />
                <label title='Okay!' for='star2'>
                    <svg xmlns='http://www.w3.org/2000/svg' height='30' viewBox="0 0 576 512">
                        <path
                          d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                        ></path>
                    </svg>
                </label>
                <input value="1" name="performance_rating" id="star1" type="radio" {% if event_horse.performance_rating == '1' %}checked{% endif %} />
                <label title='Bad!' for='star1'>
                    <svg xmlns='http://www.w3.org/2000/svg' height='30' viewBox="0 0 576 512">
                        <path
                          d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                        ></path>
                    </svg>
                </label>
             </div>
         </div>

         <button type="submit" class='btn btn-primary'>Save Changes</button>
    <a href="{% url 'competitions:event_detail' event_horse.event.id %}" class='btn btn-secondary'>Cancel</a>
</form>
</div>
{% endblock %}
