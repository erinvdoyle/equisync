{% extends "base.html" %}

{% block content %}
<h2>Edit Event</h2>
<form method="post">
    {% csrf_token %}
    
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ event.title }}" required><br>

    <label for="description">Description:</label>
    <textarea name="description">{{ event.description }}</textarea><br>

    <label for="start_time">Start Time:</label>
    <input type="datetime-local" name="start_time" value="{{ event.start_time|date:'Y-m-d\\TH:i' }}" required><br>

    <label for="end_time">End Time:</label>
    <input type="datetime-local" name="end_time" value="{{ event.end_time|date:'Y-m-d\\TH:i' }}" required><br>

    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'competitions:event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
